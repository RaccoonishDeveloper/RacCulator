<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <title>RacCulator</title>
  </head>
  <body>
    <div class="calculator__wrapper">
      <div class="calculator">
        <div class="title__wrapper">
          <div class="calculator__type">
            <i class="fas fa-bars" aria-hidden="true"></i>
            <p class="type__text">Standard</p>
          </div>
          <img
            src="assets/favicon.png"
            alt="userImage"
            class="calculator__image"
          />
        </div>
        <div class="output__wrapper">
          <p class="calculator__history"></p>
          <div class="calculator__output">0</div>
        </div>
        <div class="keys__wrapper">
          <div class="calculator__keys">
            <button class="calculator__key" id="key__pow">X<sup>y</sup></button>
            <button class="calculator__key" id="key__ce">CE</button>
            <button class="calculator__key" id="key__ac">AC</button>
            <button
              class="calculator__key calculator__operator"
              id="key__divide"
            >
              ÷
            </button>
            <button class="calculator__key digit" id="key__seven">7</button>
            <button class="calculator__key digit" id="key__eight">8</button>
            <button class="calculator__key digit" id="key__nine">9</button>
            <button
              class="calculator__key calculator__operator"
              id="key__multiply"
            >
              &times;
            </button>
            <button class="calculator__key digit" id="key__four">4</button>
            <button class="calculator__key digit" id="key__five">5</button>
            <button class="calculator__key digit" id="key__six">6</button>
            <button
              class="calculator__key calculator__operator"
              id="key__subtract"
            >
              -
            </button>
            <button class="calculator__key digit" id="key__one">1</button>
            <button class="calculator__key digit" id="key__two">2</button>
            <button class="calculator__key digit" id="key__three">3</button>
            <button class="calculator__key calculator__operator" id="key__add">
              +
            </button>
            <button class="calculator__key digit" id="key__zero">0</button>
            <button class="calculator__key" id="key__dot">.</button>
            <button
              class="calculator__key calculator__key--enter"
              id="key__equals"
            >
              =
            </button>
          </div>
        </div>
        <div class="copyright__wrapper">
          <p class="copyright underline">RaccoonishDeveloper © 2023</p>
          <a href="https://github.com/RaccoonishDeveloper" target="_blank">
            <i class="fab fa-github" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
